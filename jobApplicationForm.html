<!DOCTYPE html>
<html>
	<style type="text/css">
		body{
			background-image: url('symphony.png');
		}
		h2{
			text-align: center;
		}
	
	</style>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alex's Music Studio</title>
	<link rel="stylesheet" type"text/css" href="bootstrap.min.css">
</head>
<body>
<div class="container">

<h2>Alex's Music Studio</h2>
<p>&nbsp;</p>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset class="form-horizontal" >
		<legend>Account</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Repeat password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="repeat_password">
			</div>
		</div>
		
	</fieldset>

	<p>&nbsp;</p>

	<fieldset class="form-horizontal" >
		<legend>Personal Information</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Full name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="name">	
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">
				
				  <select name="phone_communication">
				    <option value="Cell">Cell</option>
				    <option value="Home">Home Phone</option>
				    <option value="Work">Work</option>
				  </select>
				  <br><br>
				
			</label>
			<div class="col-sm-9">
				
				<input type="tel" name="phone" pattern="([0-9]){3}-[0-9]{3}-[0-9]{4}" required>
				<span>Example: (123)456-7890</span>
				
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">Area of Los Angeles County</label>
			<div class="col-sm-9">
				<select class="form-control" name="city">
					<option value="" selected="true">Choose a City</option>
					<option value="Pas">Pasadena</option>
					<option value="Alt">Altadena</option>
					<option value="Sm">San Marino</option>
					<option value="Mv">Monrovia</option>
					<option value="Gln">Glendale</option>
					<option value="Bur">Burbank</option>
					<option value="Arc">Arcadia</option>
					<option value="Sgv">San Gabriel</option>
					<option value="Nrth">Northridge</option>
					
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Lesson Type</label>
			<div class="col-sm-9">
				
			  		<select name="lesson_type" size="2" multiple>
			    		<option value="Music Performance">Music Performance</option>
			    		<option value="Music Theory">Music Theory</option>
			    		
			 		</select>
		
				
				<p>*For both hold down CTRL/CMD and click*</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Do you have any prior music experience?</label>
			<div class="col-sm-offset-3 col-sm-12">
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="no">No
					</label>
				</div>
			</div>
		</div>
		<input type="reset">
			
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Availability</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Do you want in-home lessons?</label>
			<div class="col-sm-offset-0 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="no">No
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">How many sessions do you want?</label>
			<div class="col-sm-offset-0 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="one_hour" value="one">
						1
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="two_hour" value="two">
						2
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="three_hour" value="three">
						3
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="four_hour_plus" value="four">
						4+
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Start Date:</label>
			<div class="col-sm-12">
				
				  <input type="date" name="start">
				
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>More About You!</legend>
		<div class="form-group">
			<label class="control-label">Please tell me more about yourself!</label>
			<textarea class="form-control" name="about_you" rows="6"></textarea>
		</div>
	</fieldset>

	<p>&nbsp;</p>


	<input class="btn btn-primary btn-lg" type="submit" onclick=alert('Submit for sure?') value="Submit form">
	
	
	<p>&nbsp;</p>
	
</form>
</div>

</body>
</html>
